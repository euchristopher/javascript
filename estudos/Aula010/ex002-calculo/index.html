<!DOCTYPE html>
<html lang="pt-bt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Somando Números</title>
  </head>
  <body>
    <h1>Somando Valores</h1>

<input type="number" name="txtn1" id="txtn1"> +
<input type="number" name="txtn2" id="txtn2">
<input type="button" value="Somar" onclick="somar()">

<p>Resultado: <input type="text" id="res" readonly></p> <!-- Campo onde o resultado será exibido -->

<script>
  function somar() {
    const tn1 = document.querySelector('input#txtn1');
    const tn2 = document.querySelector('input#txtn2');
    const r = document.querySelector('input#res');
    let n1 = Number(tn1.value);
    let n2 = Number(tn2.value);
    const s = n1 + n2;
    
    // Colocando o resultado no input
    r.value = s
  }
</script>

  </body>
</html>
